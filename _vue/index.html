<body>
    <div class="container">
        <hr>
        <div class="sample">
            <app-progress v-bind:val="numbers.length" v-bind:max="maxNumbers"></app-progress>    
            <button class="btn btn-primary alert-success"
                    v-on:click="showH2 = !showH2"
                    >{{btnText}}</button>
            <button class="btn btn-primary alert-success"
                    v-on:click="addNumber"
                    v-bind:disabled="done"
                    >Add number</button>
            <hr>
            <!-- <input type="text" v-bind:value="name"> -->
            <h3 v-show="showH2">Sum, {{sum}}</h3>
            <h3>Count: {{numbers.length}}</h3>
            <hr v-show="showH2">
            <ul class="list-group" v-show="showH2">
                <li class="list-group-item"
                    v-for="number in numbers">
                        {{number}}
                    </li>
            </ul>
        </div>
  
        <script>
            Vue.component('app-progress', {
                props: {
                    max: Number,
                    val: Number,
                },
                computed: {
                    width_1() {
                        let w = this.val/this.max * 100;
                        if(w>100) w = 100;
                        if(w<0) w = 0;
                        return { width: w +'%'}
                    },
                },
                template: `
                    <div class="progress">
                        <div class="progress-bar" v-bind:style="width_1">
                        </div>
                    </div>
                `
                

            });
        </script>
